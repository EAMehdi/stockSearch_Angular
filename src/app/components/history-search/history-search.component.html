<div class="col-md-6">
  <h4>History :</h4>
  <input type="text" id="myInput" onkeyup="" placeholder="Search for">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Stock ID
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Name
    </label>
  </div>
  <div class="col-sm-6">
    <input
      type="date"
      class="form-control"
      placeholder="Date"
    />
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID Search</th>
      <th scope="col">Username</th>
      <th scope="col">Stock ID</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody    *ngFor="let search of listSearch; ">
    <tr>
      <th scope="row"><b>{{ search.idSearch }} </b></th>
      <td>{{ search.usSt}}</td>
      <td>{{ search.local_st}}</td>
      <td>{{ search.searchTimestamp}}</td>
    </tr>
    </tbody>
  </table>


</div>
